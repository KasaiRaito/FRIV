<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #222;
      color: white;
    }
    #menu {
      margin: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    canvas {
      background-color: #333;
      display: block;
      margin: 0 auto;
      border: 2px solid white;
    }
    #sudokuContainer table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    #sudokuContainer td {
      border: 1px solid white;
      width: 40px;
      height: 40px;
      text-align: center;
    }
    #sudokuContainer input {
      width: 38px;
      height: 38px;
      text-align: center;
      font-size: 16px;
      border: none;
    }
    #wordleContainer {
      margin-top: 20px;
    }
    #wordleContainer input {
      border: 2px solid white;
      border-radius: 5px;
      background: #111;
      color: white;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® My Game Hub ðŸŽ®</h1>

  <div id="menu">
    <button onclick="startCatchTheBallHub()">Catch the Ball</button>
    <button onclick="startSudokuHub()">Sudoku</button>
    <button onclick="startWordleHub()">Wordle</button>
    <button onclick="startSpellingBeeHub()">Spelling Bee</button>
  </div>

  <div id="gameContainer">
    <!-- Catch the Ball Canvas -->
    <canvas id="gameCanvas" style="display:none;"></canvas>

    <!-- Sudoku Container -->
    <div id="sudokuContainer" style="display:none;"></div>

    <!-- Wordle Container -->
    <div id="wordleContainer" style="display:none;"></div>

    <!-- SpellingBee Container -->
    <div id="spellingBeeContainer" style="display: none;"></div>
  </div>

  <!-- JS Files -->
  <script src="js/catchTheBall.js"></script>
  <script src="js/sudoku.js"></script>
  <script src="js/wordle.js"></script>
  <script src="js/spellingBee.js"></script>
  <script src="js/hub.js"></script>


</body>
</html>
